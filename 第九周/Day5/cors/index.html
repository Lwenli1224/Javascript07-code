<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let xhr = new XMLHttpRequest();

    xhr.open('GET', 'http://127.0.0.1:7000/getTime');
    xhr.onreadystatechange = function () {
        if(this.readyState === 4 && /^2\d{2}$/.test(this.status)) {
            console.log(this.response);
        }
    };
    xhr.send();
</script>
</body>
</html>
